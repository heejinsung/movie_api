<body>


   <div class="wrap">
      <header>
         <div class="center headerCenter">
            <h2>MOVIES</h2>
            <ul class="nav">
              <li ><a href="./index.html" class="active">HOME</a></li>

         <div class="center">

            <p>어떤 영화를 찾고 계신가요?</p>
            <div class="search-box">
               <input type="text" placeholder="MOVIE SEARCH" class="searchInput">
               <button type="button" class="sendBtn">검색</button>
            </div>
            <!-- <div class="container clear"></div> -->
            <!-- end of container -->
         </div>
      </section>


      <section class="popular-section">
         <div class="center">
            <div class="section-title">
               <h2>Popular Movies</h2>
            </div>
         </div>
      
         <div class="loading">
            <img src="./img/loading-bar.gif">
         </div>

         <div class="DownloadCon center">
            <div class="Download-movie-wrap">
               <!-- <div class="Download-movies">
                  <a href="#" class="movie-link-D">
                     <figure>
                        <img src="./img/avengers.jpg" alt="" width="210" height="300">
                        <figcaption class="hidden">

                        </figcaption>
                     </figure>
                     <h3>Title</h3>

                  </a>
               </div> -->
               <!-- end of Download-movies -->
               
            </div>
         </div>
         <div class="center">
            <div class="numContainer">
               <div class="numBtns">
                  <button type="button" class="prev arrow">prev</button>
                  <button type="button" class="pageNum" value="1">1</button>
                  <button type="button" class="pageNum" value="2">2</button>
                  <button type="button" class="pageNum" value="3">3</button>
                  <button type="button" class="pageNum" value="4">4</button>
                  <button type="button" class="pageNum" value="5">5</button>
                  <button type="button" class="next arrow">next</button>
               </div>
            </div>
         </div>
      </section>
      <!-- end of recent section -->

      <section class="genre-section">
         <div class="action">
            <div class="action-contents" id="actionSlide">
               <!-- <div class="slide-box">
                  <div>
                     <img src="img/avengers.jpg" alt="">
                     <div class="slide-txt">
                        <h3>Movie Title</h3>
                        <p class="rating">Rating : 8.0</p>

                  </div>
               </div> -->
               <!-- end of slide-box -->
               
            </div>
         </div>
         <div class="romance">
            <div class="romance-contents" id="romanceSlide"></div>
         </div>
         <div class="drama">
            <div class="drama-contents" id="dramaSlide"></div>

   </div>
  

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="plugin/lightslider.js"></script>
   <script>
      $(function () {
         function searchMovie(){
            let searchResult = $(".searchInput").val();
            if(!searchResult){
               alert('검색어를 입력해 주세요.');
               return false;
            }

            location.href="/movie_api/search.html?key=" + searchResult;
         }


         $(".sendBtn").click(function (){
            searchMovie();
         });

         //press enter
         document.addEventListener('keydown', function(e){
            const keyCode = e.keyCode;
            if(keyCode ==13){
               searchMovie();
            }
         });

      });
      
      $(document).ready(function(){
         $('.nav li').click(function(){
            $('.nav li a').removeClass("active");
            $(this).addClass("active");
         });
      });

   </script>
   
   <script src="/movie_api/js/recent.js"></script>
   <script src="/movie_api/js/genre.js"></script>
